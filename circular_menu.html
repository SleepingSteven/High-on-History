<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Draggable Circular Menu</title>
        <link rel="stylesheet" href="css/circular_menu.css">
        <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <nav>
            <div class="nav-content">
                <div class="toggle-btn">
                    <i class="bx bx-plus"></i>
                </div>
                <span style="--i:1;">
                    <a href="#"><i class="bx bxs-camera"></i></a>
                </span>
                <span style="--i:2;">
                    <a href="#"><i class="bx bxs-alarm"></i></a>
                </span>
                <span style="--i:3;">
                    <a href="#"><i class="bx bxs-map"></i></a>
                </span>
                <span style="--i:4;">
                    <a href="#"><i class="bx bxs-cog"></i></a>
                </span>
                <span style="--i:5;">
                    <a href="#"><i class="bx bxs-cog"></i></a>
                </span>
                <span style="--i:6;">
                    <a href="#"><i class="bx bxs-cog"></i></a>
                </span>
            </div>
        </nav>
        <script src="scripts/circular_menu.js"></script>
    </body>
</html>
